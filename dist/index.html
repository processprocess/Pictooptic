<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>RORSHOCK</title>
    <link rel="stylesheet" href="/stylesheets/infoOverlay.css" media="screen">
    <link rel="stylesheet" href="/stylesheets/errorStyles.css" media="screen">
    <link rel="stylesheet" href="/stylesheets/defaultOverrides.css" media="screen">
    <link rel="stylesheet" href="/stylesheets/styles.css" media="screen">
    <link rel="stylesheet" href="/stylesheets/normalize.css">

  </head>
  <body ontouchstart="">

    <div class="testButton" style="width:50px; height:50px; position:absolute; background:red; z-index:10000; opacity:0.1;"></div>

    <div class="eventBlocker"></div>

    <div class="pageWrapper">

      <button type="button" class="logo"><img src="../images/logo.png"></button>

      <div class="buttonContainer">
        <button type="button" class="searchButton"><img src="../images/search.png"></button>
      </div>

      <button type="button" class="gridButton"><img src="../images/grid.png"></button>

      <div class="searchOverlay">
        <div class="buttonContainer">
          <button type="button" class="closeButton"><img src="../images/close.png"></button>
        </div>
        <p class="searchInstructions">enter any word</p>
        <input type="text" class="searchLetters" value="Tight">
        <p><span class="randomWord">or give me a random word</span></p>
      </div>

      <div class="infoOverlay">
        <button type="button" class="closeButton"><img src="../images/close.png"></button>
        <div class="infoWrapper">
          <div class="currentSearchHeaderWrapper">
            <div class="currentSearchWord">pattern</div>
            <div class="topRelatedTags">Icons generated from The Noun Project</div>
            <!-- <div class="topRelatedTags">top related words: <span>color form patterns</span></div> -->
            <div class="mainRule"></div>
            <!-- <div class="searchByUser">search by user or tags</div> -->
          </div>
          <div class="nounDataWrapper"></div>
          <div class="mainRule"></div>
          <div class="nounDataFooter">Creative Commons Logo</div>
          <!-- <button type="button" class="noun-project"><img src="../images/noun-project.png"></button> -->
        </div>
      </div>

      <div class="gradient"></div>

      <div class="errorContainer"></div>

      <div class="compContainer">
        <div class="leftContainer">
          <div class="currentSearch"></div>
        </div>
          <div class="rightContainer">
          <div class="currentSearch"></div>
        </div>
      </div>


    </div>

    <script src="/js/bundle.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-96204487-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
