<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RORSHOCK</title>
    <link rel="stylesheet" href="/stylesheets/styles.css" media="screen">
    <link rel="stylesheet" href="/stylesheets/infoOverlay.css" media="screen">
    <link rel="stylesheet" href="/stylesheets/defaultOverrides.css" media="screen">
  </head>
  <body>

    <div class="navContainer">
      <button type="button" class="searchButton"></button>
      <button type="button" class="infoButton"></button>
    </div>

    <div class="searchOverlay">
      <p class="searchInstructions">Search any Noun by typing</p>
      <input type="text" value="">
      <span class="closeButton">X</span>
    </div>


    <div class="infoOverlay">
      <div class="closeButton">X</div>

      <div class="infoWrapper">
        <div class="dictWrapper"></div>
        <div class="mainRule"></div>
        <div class="nounDataWrapper"></div>
        <div class="nounDataFooter">Creative Commons Logo </div>
      </div>

    </div>


    <div class="compContainer"></div>

    <script src="/js/bundle.js"></script>
  </body>
</html>
